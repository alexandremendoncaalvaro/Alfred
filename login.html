<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <link href="https://fonts.googleapis.com/css?family=Kalam" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
</head>

<body>
    <div class="mobile-responsive centered-things">
        <div>
            <h1>Santa responsividade Bátima!</h1>
            <img id="bataflec" src="img/bataflec.png">
            <p>A resolução precisa ser maior que 1200x590px</p>
        </div>
    </div>
    <div class="fullFill">
        <div class="centered-things">
            <div>
                <div id="window" class="box-shadow">
                    <div class="box-inner-shadow">
                        <span svg-login-window></span>
                    </div>
                    <div class="parameter">
                        <input id="user" placeholder="user"><br>
                        <input id="password" type="password" placeholder="password"><br>
                        <button id="btLogin" onclick="requestLogin()">Login</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
    <script src="js/user/userService.js"></script>
    <script src="js/cookies.js"></script>
    <script src="js/rest/rest.js"></script>
    <script src="js/animation/index.js"></script>
    <script src="js/animation/environment.js"></script>
    <script src="js/animation/batmanForm.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
